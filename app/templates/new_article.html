{% extends "base.html" %}

{% block content %}
<p class="location">you are here: New Article </p>

<h1>New Article + </h1>


<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
      {{ form.url_field.label }}<br>
      {{ form.url_field(size=32) }}
  </p>
  <p>
      {{ form.title.label }}<br>
      {{ form.title(size=32) }}
  </p>
  <p>
      {{ form.submit() }}
  </p>
</form>

{% endblock %}
