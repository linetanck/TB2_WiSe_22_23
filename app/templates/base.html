<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <li><a href="{{ url_for('user', username=current_user.username) }}">Settings</a></li>

        <li><a href="{{ url_for('forum') }}">Forum</a></li>
